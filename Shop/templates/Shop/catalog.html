{% extends "Shop/base.html" %}
{% load static %}
{% block title %} Shop catalog {% endblock %}
{% block content%}
<h1 class="text-center fw-bold mb-4">Каталог</h1>
<div class="d-flex flex-wrap justify-content-center gap-3 mx-auto" style="min-width: 800px;">
    <div class="card rounded-4" style="width: 18rem;">
        <img class="card-img-top rounded-4" src="https://pr-tex.ru/wp-content/uploads/2020/10/black.jpg" alt="">
        <div class="card-body">
          <h5 class="card-title">Чёрная футболка</h5>
          <span class="card-text d-flex mt-auto">
            <span class="fw-bold fs-2">340₽</span>
            <span class="text-danger fs-6">-50%</span>
          </span>
          <div class="d-flex gap-1">
            <img src="{% static 'shop/img/star.png'%}" alt="" width="20" height="20">
            <img src="{% static 'shop/img/star.png'%}" alt="" width="20" height="20">
            <img src="{% static 'shop/img/star.png'%}" alt="" width="20" height="20">
            <img src="{% static 'shop/img/star.png'%}" alt="" width="20" height="20">
            <img src="{% static 'shop/img/star.png'%}" alt="" width="20" height="20" style="filter: grayscale(1);">
          </div>
          <p class="card-text">Чёрная футболка от фирмы sutulay sobaka, изысканный цвет и приятный материал.</p>
          <button class="btn btn-primary">Подробнее</button>
        </div>
      </div>
</div>
{% endblock %}
